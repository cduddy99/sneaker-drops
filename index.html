<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Drop Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #ff0000;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .calendar {
            margin: 20px auto;
            max-width: 800px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        .sneaker-item {
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        .sneaker-item:last-child {
            border-bottom: none;
        }
        .raffle-link {
            color: #ffcc00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">Hype Nike & Jordan Sneaker Drops</div>
    <div class="calendar">
        <div class="sneaker-item">
            <h3>Air Jordan 1 Retro High OG "Royal Reimagined"</h3>
            <p>Release Date: March 10, 2025</p>
            <a class="raffle-link" href="#" target="_blank">Enter Raffle</a>
        </div>
        <div class="sneaker-item">
            <h3>Nike Dunk Low "Panda" Restock</h3>
            <p>Release Date: March 15, 2025</p>
            <a class="raffle-link" href="#" target="_blank">Enter Raffle</a>
        </div>
        <div class="sneaker-item">
            <h3>Travis Scott x Air Jordan 1 Low "Reverse Mocha"</h3>
            <p>Release Date: March 20, 2025</p>
            <a class="raffle-link" href="#" target="_blank">Enter Raffle</a>
        </div>
    </div>
</body>
</html>
